{% extends 'parials/base.html' %}

{% block content %}
<html>
<head>
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="container">
    <div class="flex items-center justify-center min-h-screen py-100">
        <div class="bg-white shadow-lg rounded-lg flex overflow-hidden max-w-4xl">
            <div class="w-1/2 bg-cover opacity-50 relative z-10" style="background-image: url('/static/assets/img/localgoods.jpg');">
                <div class="p-8">
                    <h2 class="text-black text-3xl font-bold opacity-1">CREATE AN ACCOUNT</h2>
                    <p class="text-black mt-2">Welcome to our local market place. Join us and enjoy your shopping</p>
                </div>
            </div>
            <div class="w-1/2 p-8">
                <form method="POST" class="signup-form">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="username" placeholder="Username" class="w-full border border-gray-300 rounded-lg py-2 px-4" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" name="email" placeholder="Email" class="w-full border border-gray-300 rounded-lg py-2 px-4" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password1" placeholder="Password" class="w-full border border-gray-300 rounded-lg py-2 px-4" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password2" placeholder="Confirm Password" class="w-full border border-gray-300 rounded-lg py-2 px-4" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 px-4">Create Account</button>
                </form>
                <div class="mt-4 text-gray-500 text-sm">
                    Already have an account? <a href="/login" class="text-blue-500">Sign in here</a>
                </div>
            </div>
        </div>
    </div>
